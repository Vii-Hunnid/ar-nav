<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Navigation</title>

    <!-- A-Frame 1.4.2 (pinned) -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- AR.js with location-based support (pinned to 3.4.5) -->
    <script src="https://unpkg.com/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
        * { margin: 0; padding: 0; }
        body { overflow: hidden; font-family: Arial, sans-serif; }

        /* Start screen - user gesture required for camera + sensors */
        #start-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #start-screen h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        #start-screen p {
            font-size: 16px;
            opacity: 0.7;
            margin-bottom: 30px;
            max-width: 300px;
        }
        #start-btn {
            background: #EF2D5E;
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #start-btn:active { transform: scale(0.95); }
        #start-error {
            margin-top: 15px;
            color: #ff6b6b;
            font-size: 14px;
            display: none;
        }

        /* HUD overlay */
        .info-overlay {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 20px;
            z-index: 999;
            text-align: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: none;
        }
        #distance-info {
            font-size: 18px;
            font-weight: bold;
        }
        #direction-info {
            margin-top: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Start screen: required user gesture to unlock camera + device sensors -->
    <div id="start-screen">
        <h1>AR Navigation</h1>
        <p>Point your camera and get real-time directions to your destination</p>
        <button id="start-btn">Start AR</button>
        <div id="start-error"></div>
    </div>

    <!-- HUD overlay (hidden until AR starts) -->
    <div class="info-overlay" id="hud">
        <div id="distance-info">Calculating distance...</div>
        <div id="direction-info">Finding direction...</div>
    </div>

    <!-- A-Frame AR scene (hidden until AR starts) -->
    <a-scene
        id="ar-scene"
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true"
        style="display: none;">

        <a-entity camera></a-entity>

        <!-- Destination pin — positioned dynamically by JS -->
        <a-entity id="destination-pin" visible="false">
            <a-sphere position="0 1.25 0" radius="0.5" color="#EF2D5E"></a-sphere>
            <a-cylinder position="0 0.5 0" radius="0.2" height="1.5" color="#FFC65D"></a-cylinder>
            <a-text value="MALL" align="center" position="0 1.75 0" color="#ffffff" scale="2 2 2"></a-text>
        </a-entity>
    </a-scene>

    <script>
        // ── Start button: request permissions then boot AR ──
        document.getElementById('start-btn').addEventListener('click', async function () {
            const errorEl = document.getElementById('start-error');
            errorEl.style.display = 'none';

            try {
                // iOS 13+ requires explicit permission for DeviceOrientation
                if (typeof DeviceOrientationEvent !== 'undefined' &&
                    typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const response = await DeviceOrientationEvent.requestPermission();
                    if (response !== 'granted') {
                        throw new Error('Compass permission denied. Please allow motion access.');
                    }
                }

                // Request camera access early so we get a clear error if denied
                await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });

                // Everything granted — show the AR scene
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('ar-scene').style.display = '';
                document.getElementById('hud').style.display = '';

                // Boot the AR navigation component
                document.getElementById('ar-scene').setAttribute('ar-location-based', '');

            } catch (err) {
                errorEl.textContent = err.message || 'Could not start AR. Check camera & location permissions.';
                errorEl.style.display = 'block';
                console.error('AR start error:', err);
            }
        });

        // ── AR location-based navigation component ──
        AFRAME.registerComponent('ar-location-based', {
            init: function () {
                this.currentPosition = null;
                this.destinationPosition = null;
                this.deviceHeading = undefined;
                this.distanceElement = document.getElementById('distance-info');
                this.directionElement = document.getElementById('direction-info');

                // Start GPS tracking
                if (!navigator.geolocation) {
                    this.directionElement.textContent = 'Geolocation not supported';
                    return;
                }

                this.watchId = navigator.geolocation.watchPosition(
                    this.updateCurrentPosition.bind(this),
                    this.handleError.bind(this),
                    { enableHighAccuracy: true, maximumAge: 0, timeout: 15000 }
                );

                // Default destination (NYC — change these coordinates to your target)
                this.setDestination(40.7128, -74.0060, 0, 'Shopping Mall');

                // Compass / device orientation
                window.addEventListener('deviceorientation', this.handleOrientation.bind(this));
                // Some browsers fire 'deviceorientationabsolute' for true north
                window.addEventListener('deviceorientationabsolute', this.handleOrientation.bind(this));
            },

            remove: function () {
                if (this.watchId !== undefined) {
                    navigator.geolocation.clearWatch(this.watchId);
                }
            },

            // ── GPS ──
            updateCurrentPosition: function (position) {
                this.currentPosition = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude,
                    altitude: position.coords.altitude || 0
                };
                this.updateARElements();
            },

            setDestination: function (latitude, longitude, altitude, name) {
                this.destinationPosition = {
                    latitude: latitude,
                    longitude: longitude,
                    altitude: altitude || 0,
                    name: name || 'Destination'
                };
            },

            // ── Haversine distance (meters) ──
            calculateDistance: function () {
                if (!this.currentPosition || !this.destinationPosition) return null;

                const R = 6371000;
                const lat1 = this.toRad(this.currentPosition.latitude);
                const lat2 = this.toRad(this.destinationPosition.latitude);
                const dLat = this.toRad(this.destinationPosition.latitude - this.currentPosition.latitude);
                const dLon = this.toRad(this.destinationPosition.longitude - this.currentPosition.longitude);

                const a = Math.sin(dLat / 2) ** 2 +
                          Math.cos(lat1) * Math.cos(lat2) * Math.sin(dLon / 2) ** 2;
                return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            },

            // ── Bearing to destination (degrees from north) ──
            calculateBearing: function () {
                if (!this.currentPosition || !this.destinationPosition) return null;

                const lat1 = this.toRad(this.currentPosition.latitude);
                const lat2 = this.toRad(this.destinationPosition.latitude);
                const dLon = this.toRad(this.destinationPosition.longitude - this.currentPosition.longitude);

                const y = Math.sin(dLon) * Math.cos(lat2);
                const x = Math.cos(lat1) * Math.sin(lat2) -
                          Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
                return (this.toDeg(Math.atan2(y, x)) + 360) % 360;
            },

            // ── Device compass ──
            handleOrientation: function (event) {
                // Prefer absolute orientation (true north); fall back to alpha
                if (event.absolute && event.alpha !== null) {
                    this.deviceHeading = 360 - event.alpha; // convert to compass heading
                } else if (event.webkitCompassHeading !== undefined) {
                    // Safari / iOS
                    this.deviceHeading = event.webkitCompassHeading;
                } else if (event.alpha !== null) {
                    this.deviceHeading = 360 - event.alpha;
                }
                this.updateARElements();
            },

            // ── Render loop ──
            updateARElements: function () {
                if (!this.currentPosition || !this.destinationPosition || this.deviceHeading === undefined) return;

                const distance = this.calculateDistance();
                const bearing = this.calculateBearing();
                const relativeBearing = (bearing - this.deviceHeading + 360) % 360;
                const inView = relativeBearing < 20 || relativeBearing > 340;

                // Update HUD — distance
                if (this.distanceElement) {
                    const text = distance < 1000
                        ? Math.round(distance) + ' m'
                        : (distance / 1000).toFixed(1) + ' km';
                    this.distanceElement.textContent = this.destinationPosition.name + ': ' + text;
                }

                // Update HUD — direction
                if (this.directionElement) {
                    if (inView) {
                        this.directionElement.textContent = 'Destination in view!';
                    } else if (relativeBearing > 180) {
                        this.directionElement.textContent = '\u21B0 Turn left';
                    } else {
                        this.directionElement.textContent = '\u21B1 Turn right';
                    }
                }

                // Update AR pin
                const pin = document.getElementById('destination-pin');
                if (!pin) return;

                pin.setAttribute('visible', inView);
                if (inView) {
                    const altDiff = (this.destinationPosition.altitude || 0) - (this.currentPosition.altitude || 0);
                    const scale = Math.min(100, Math.max(0.5, distance / 100));

                    pin.setAttribute('position', {
                        x: 0,
                        y: altDiff > 10 ? 2 : 0,
                        z: -scale
                    });
                    pin.setAttribute('scale', {
                        x: 1 / scale,
                        y: 1 / scale,
                        z: 1 / scale
                    });
                }
            },

            handleError: function (error) {
                console.error('Geolocation error:', error);
                if (this.directionElement) {
                    this.directionElement.textContent = 'Location error — check GPS permissions';
                }
            },

            toRad: function (d) { return d * Math.PI / 180; },
            toDeg: function (r) { return r * 180 / Math.PI; }
        });
    </script>
</body>
</html>
